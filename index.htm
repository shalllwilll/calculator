<!DOCTYPE html>
<html>
<head>
  <title>HTML Calculator Layout</title>

 
</head>
<body style="background-color: black; display: flex; justify-content: center; align-items: center;">

    
    <div class="calculator-container"> 
        <table style="border: 5px solid aliceblue;">
            <tr>
              <td colspan="4" style="width: 150px; height: 60px;">
                <input
                
                  type="text"
                  id="text"
                  placeholder="0"
                  style=" background-color: lightgrey;  font-size: 21px; text-align: center; font-family: monospace; width: 100%; padding: 15px; box-sizing: border-box;"
                >
              </td>
            </tr>
            <tr>
                    <td><button onclick="clearScreen()" style="width: 60px; height: 60px; font-size: x-large;">AC</button></td>
                    <td><button onclick="percentage()" style="width: 60px; height: 60px; font-size: x-large;">%</button></td>
                    <td><button onclick="backspace()" style="width: 60px; height: 60px; font-size: x-large; display: flex; justify-content: center; align-items: center; " >âŒ«</button></td>
                    <td><button onclick="append_value('/')" style="width: 60px; height: 60px; font-size: x-large;">&divide;</button></td>
            </tr>

            <tr>
                <td><button onclick="append_value('7')"style="width: 60px; height: 60px; font-size: x-large;">7</button></td>
                <td><button onclick="append_value('8')" style="width: 60px; height: 60px; font-size: x-large;">8</button></td>
                <td><button onclick="append_value('9')" style="width: 60px; height: 60px; font-size: x-large;">9</button></td>
                <td><button onclick="append_value('*')" style="width: 60px; height: 60px; font-size: x-large;">&times;</button></td>
        </tr>

        <tr>
            <td><button onclick="append_value('4')" style="width: 60px; height: 60px; font-size: x-large;">4</button></td>
            <td><button onclick="append_value('5')" style="width: 60px; height: 60px; font-size: x-large;">5</button></td>
            <td><button onclick="append_value('6')" style="width: 60px; height: 60px; font-size: x-large;">6</button></td>
            <td><button onclick="append_value('-')" style="width: 60px; height: 60px; font-size: x-large;">-</button></td>
    </tr>

    <tr>
        <td><button onclick="append_value('1')" style="width: 60px; height: 60px; font-size: x-large;">1</button></td>
        <td><button onclick="append_value('2')" style="width: 60px; height: 60px; font-size: x-large;">2</button></td>
        <td><button onclick="append_value('3')" style="width: 60px; height: 60px; font-size: x-large;">3</button></td>
        <td><button onclick="append_value('+')" style="width: 60px; height: 60px; font-size: x-large;">+</button></td>
</tr>

<tr>
    <td><button onclick="append_value('00')" style="width: 60px; height: 60px; font-size: x-large;">00</button></td>
    <td><button onclick="append_value('0')" style="width: 60px; height: 60px; font-size: x-large;">0</button></td>
    <td><button onclick="append_value('.')" style="width: 60px; height: 60px; font-size: x-large;">.</button></td>
    <td><button onclick="calculate()" class="equal" style="width: 60px; height: 60px; font-size: x-large;">=</button></td>
</tr>

          </table>
          </div>


</body>

<script>
    function append_value(value) {
      document.getElementById('text').value += value;
    }
  
    function clearScreen() {
      document.getElementById('text').value = '';
    }
  
    function calculate() {
      try {
        document.getElementById('text').value = eval(document.getElementById('text').value);
      } catch {
        document.getElementById('text').value = 'Error';
      }
    }

    function percentage() {

        let input = document.getElementById("text");
        a = eval(input.value); 
        a = parseFloat(a); 
        input.value = a / 100; 
        
    }

    function backspace() {

        let input = document.getElementById("text");

        if (input == 'Error'){
            input.value = " "; 
        }
    
        
        input.value = input.value.slice(0, -1);
    
  }

    
  </script>

<style>

    button {
      background-color: lightgrey;
      color: black;
      font-weight: bold;
      box-shadow: 2px 2px 5px gray;
      border-radius: 7px;
      height: 60px;
      width: 60px;
      font-size: x-large;
    }
  

    button:hover {
      background-color: darkorange;
    }
  

    .equal {
      background-color: orange;
      padding: 10px;
      font-size: 18px;
    }
  
    .equal:hover {
      background-color: darkorange !important;
      color: white;
      cursor: pointer;
    }
  

    .calculator-container {
      display: flex;
      justify-content: center;   
      align-items: center;       
      height: 100vh;     
      width: 200vw;       
    }
  

    table {
      transform: scale(2);
      transform-origin: center;
    }
  </style>
 
</html>
